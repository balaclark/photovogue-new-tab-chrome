<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhotoVogue Pic of the Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script async src="script.js"></script>

    <style>
        @font-face {
            font-family: VogueAvantGarde;
            font-weight: 700;
            font-style: normal;
            font-display: swap;
            src: url("fonts/VogueAvantGarde-Bold.woff") format("woff");
        }

        @font-face {
            font-family: VogueAvantGarde;
            font-weight: 600;
            font-style: normal;
            font-display: swap;
            src: url("fonts/VogueAvantGarde-DemiBold.woff") format("woff");
        }

        @font-face {
            font-family: VogueAvantGarde;
            font-weight: 500;
            font-style: normal;
            font-display: swap;
            src: url("fonts/VogueAvantGarde-Medium.woff") format("woff");
        }

        body {
            background-color: black;
            font-family: VogueAvantGarde;
        }

        header.section {
            color: white;
            text-align: center;
            padding: 1rem !important;
            padding-bottom: 0 !important;
        }

        header.section .title {
            color: white;
        }

        .container {
            background-color: white
        }

        .navbar {
            background-color: black;
            display: block;
            border-bottom: 1px solid rgb(31, 31, 31);
        }

        .navbar,
        .navbar-brand {
            height: 105px;
        }

        .navbar-item {
            min-height: 5rem;
        }

        .navbar-brand {
            align-items: center;
            justify-content: center;
        }

        .navbar-item img {
            max-height: none;
        }

        .photographerBiography ul {
            padding-bottom: 1ex;
            list-style: none;
            margin: 0;
        }

        .photographerLink {
            cursor: pointer;
        }

        .column {
            background-color: black;
        }

        .is-one-quarter .card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://www.vogue.com/photovogue">
                <img src="logo-white.svg" alt="PhotoVogue Logo" width="168" height="72">
            </a>
        </div>
    </nav>
    <!-- <header class="section">
        <h1 class="title is-3">Pic of the Day</h1>
        <h2 id="day" class="title is-5"></h2>
    </header> -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-three-quarters">
                    <div id="today" class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                <span class="day"></span>
                                &nbsp;
                                —
                                &nbsp;
                                “<span class="photo-title"></span>”
                            </p>
                        </header>
                        <div class="card-image">
                            <a class="main-image-link" href="#">
                                <figure class="image">
                                    <img class="main-image" src="" alt="PhotoVogue Pic of the Day">
                                </figure>
                            </a>
                        </div>
                        <div class="card-content">
                            <div class="photographerLink media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img class="avatar" src="" alt="Avatar Image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4 photographerName"></p>
                                    <p class="subtitle is-6 photographerCity"></p>
                                </div>
                            </div>
                            <div class="content">
                                <span class="photographerBiography"></span>
                                <span class="themes"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="card prev-day">
                        <a class="main-image-link">
                            <div class="card-header">
                                <p class="card-header-title">
                                    <span class="day"></span>
                                </p>
                            </div>
                            <div class="card-image">
                                <figure class="image">
                                    <img class="main-image" alt="">
                                </figure>
                            </div>
                            <div class="card-header">
                                <p class="card-header-title">
                                    “<span class="photo-title"></span>”
                                </p>
                            </div>
                            <div style="display:none">
                                <figure class="image is-48x48 photographerLink">
                                    <img class="avatar" src="https://bulma.io/images/placeholders/96x96.png" alt="">
                                </figure>
                                <ul>
                                    <li class="photographerCity"></li>
                                    <li class="photographerBiography"></li>
                                    <li class="title is-4 photographerName"></li>
                                    <li class="themes"></li>
                                </ul>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        </div>
        </div>
    </section>
</body>

</html>
