<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhotoVogue Pic of the Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script async src="script.js"></script>

    <style>
        body {
            background-color: black;
        }

        header.section {
            color: white;
            text-align: center;
            padding: 1rem !important;
            padding-bottom: 0 !important;
        }

        header.section .title {
            color: white;
        }

        .container {
            background-color: white
        }

        .navbar {
            background-color: black;
            display: block;
            border-bottom: 1px solid rgb(31, 31, 31);
        }

        .navbar,
        .navbar-brand {
            height: 105px;
        }

        .navbar-item {
            min-height: 5rem;
        }

        .navbar-brand {
            align-items: center;
            justify-content: center;
        }

        .navbar-item img {
            max-height: none;
        }

        #photographerBiography ul {
            padding-bottom: 1ex;
            list-style: none;
            margin: 0;
        }

        #photographerLink {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://www.vogue.com/photovogue">
                <img src="logo-white.svg" alt="PhotoVogue Logo" width="168" height="72">
            </a>
        </div>
    </nav>
    <header class="section">
        <h1 class="title is-3">Pic of the Day</h1>
        <h2 id="day" class="title is-5"></h2>
    </header>
    <section class="section">
        <div class="container">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        <!-- <span id="day"></span> -->
                        <!-- &nbsp; -->
                        <span id="title"></span>
                    </p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </header>
                <div class="card-image">
                    <a id="main-image-link" href="#">
                        <figure class="image">
                            <img id="main-image" src="" alt="PhotoVogue Pic of the Day">
                        </figure>
                    </a>
                </div>
                <div class="card-content">
                    <div id="photographerLink" class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img id="avatar" src="" alt="Avatar Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4" id="photographerName"></p>
                            <p class="subtitle is-6" id="photographerCity"></p>
                        </div>
                    </div>
                    <div class="content">
                        <span id="photographerBiography"></span>
                        <span id="themes"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
